<!DOCTYPE html>
<html>
<head>
    <title>Flask Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>warehouse name</th>
            <th>varient id</th>
            <th>sku</th>
            <th>varient name</th>
            <th>price amount</th>
            <th>cost price</th>
            <th>quantity</th>
            <th>published status</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>   
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[8] }}</td>


        </tr>
        {% endfor %}
    </table>
</body>
</html>
